    // Función para obtener la fecha y hora actual en formato legible
    function obtenerFechaHoraActual() {

		 <script>
    // Función para cambiar la foto al tocarla
    function cambiarFoto(event) {
      const foto = event.target;
      const fileInput = document.getElementById('fileInput');
      fileInput.onchange = function (e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function () {
          foto.style.backgroundImage = `url('${reader.result}')`;
        };
        if (file) {
          reader.readAsDataURL(file);
        }
      };
      fileInput.click();
    }

    // Agregar evento para cambiar la foto al tocarla
    const fotos = document.querySelectorAll('.foto');
    fotos.forEach(foto => {
      foto.addEventListener('click', cambiarFoto);
    });
  </script>
